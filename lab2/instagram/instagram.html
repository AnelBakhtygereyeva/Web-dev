<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <div class="left-div">
            <img src="img/phone.png" alt="Phone with Instagram">
        </div>
        <div class="right-div">
            <div class="upper-box">
                <h1 class="logo-font">Instagram</h1>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="login-button">Log In</button>
                <div class="separator">
                    <span>OR</span>
                </div>
                <a class="facebook-login" href="#">
                    <img class="facebook-logo" src="img/facebook_logo.png" alt="Facebook Logo"> Log in with Facebook
                </a>
                <p><a class="forgot-password" href="#">Forgot password?</a></p>
            </div>
            <div class="down-box">
                <p>Don't have an account? <a class="sign-up" href="#">Sign up</a></p>
            </div>
            <p class="Get-app">Get the app.</p>
            <div class="store-buttons">
                <img class="app-store" src="img/app_store.png" alt="Download on the App Store">
                <img class="google-store" src="img/googleplay.png" alt="Get it on Google Play">
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
        <p>&copy; 2025 Instagram from Meta</p>
    </div>
</body>
