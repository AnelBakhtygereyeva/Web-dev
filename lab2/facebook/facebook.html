<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <div class="left-div">
            <div class="logo-img">
                <img class="logo-image" src="img/facebook_logo.svg" alt="Facebook Logo">
            </div>
            <div class="description-text">
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
        </div>
        <div class="right-div">
            <div class="box">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button class="login-button">Log In</button>
                <a class="forgot-password" href="#">Forgot password?</a>
                <button class="new-account-button">Create new account</button>
            </div>
            <div class="footer-text">
                <p><a class="create-page" href="#">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
